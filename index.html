<!DOCTYPE html>
<html>
    <head>
        <title>MyHTMLPage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="color: red; background-color: blue;">Welcome to the Home Page</h1>
        <hr>
        <p style="color: green; background-color: yellow;">My name is Thinh</p>
        <p style="border: red">I am <b>14</b> years old</p>
        <p>I am from <i>Viet Nam</i></p>
        <p>I am a <u>student</u></p>
        <p>H<sub>2</sub>O</p>
        <p>H<sup>2</sup>O</p>
        <!-- This is a comment -->
        <article>
            <h2>Article</h2>
            <p>This is an article</p>
            <section>
                <h3>Section</h3>
                <p>This is a section</p>
    </body>
</html>
